{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-care: Admin Hospital Management System</title>
    <style>
         /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 100%;
            margin: 0px;
            padding: 0px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin: 10px;
            padding: 5px;
        }
        .contact-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            max-width: 700px;
            margin: 0 auto; /* Center horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-submit {
            display: flex;
            justify-content: center;
        }
        .form-submit button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-submit button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 E-care. All rights reserved.</p>
    </footer>
</body>
</html>

{% endblock %}
